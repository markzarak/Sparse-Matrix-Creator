<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Create a Sparse Matrix</title>
</head>

<body>
	<form action="#" th:action="@{/view}" th:object="${matrix}">
		<p>Minimum Range: <input type="number" step="0.01" th:field="*{rangeMin}" /></p> 
		<p>Maximum Range: <input type="number" step="0.01" th:field="*{rangeMax}" /></p> 
		<p>Rows: <input type="number" min="0" th:field="*{mRows}" /></p> 
		<p>Columns: <input type="number" min="0" th:field="*{nColumns}" /></p> 
		<p>Precision Threshold: <input type="number" min="0.0" max="1.0" step="0.1" th:field="*{precisionThreshold}" /></p> 
		<p>Array Selection: <fieldset>
			<input type="checkbox" name="compressedSparseRow" value="v" />
			<label for="v">V</label>
			<input type="checkbox" name="compressedSparseRow" value="j" /> 
			<label for="j">J</label>
			<input type="checkbox" name="compressedSparseRow" value="i" />
			<label for="i">I</label>
		</fieldset>
		<p><input type="submit" value="Submit" /></p>
	</form>	
	<table>
		<tr>
			<th>Array V</th>
		</tr>
     	<tr th:each="element:${arrayVAttribute}">
       		<td th:text="${#numbers.formatDecimal(element,0,0)}"></td>
  	    </tr>	    
	</table>
	<table>
		<tr>
			<th>Array J</th>
		</tr>
     	<tr th:each="element:${arrayJAttribute}">
       		<td th:text="${element}"></td>
  	    </tr>
	</table>
	<table>
		<tr>
			<th>Array I</th>
		</tr>
     	<tr th:each="element:${arrayIAttribute}">
       		<td th:text="${element}"></td>
  	    </tr>
	</table>	
</body>

</html>
